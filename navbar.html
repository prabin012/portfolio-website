<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achievement & Certifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#010106]">
    <!-- Achievement & Certifications Section -->
    <section class="bg-[#010106] py-12" id="bg-section">
      <!-- Heading -->
      <h1 class="text-white text-center text-4xl font-bold mb-12 py-5">
        Achievement & Certifications
      </h1>

      <div class="max-w-7xl mx-auto px-10">
        <div class="relative">
          <!-- Outer Border for Styling -->
          <div
            class="absolute inset-0 border-4 border-[#4b5563] rounded-xl opacity-50 mx-5"
          ></div>

          <!-- Certificate Title - Centered -->
          <div
            class="flex justify-center items-center col-span-1 sm:col-span-2 lg:col-span-3 py-5"
          >
            <span
              class="text-white text-2xl sm:text-4xl font-semibold uppercase text-center py-6"
              >Certificate</span
            >
          </div>

          <!-- Image Grid with Mixed Layout -->
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 py-6"
          >
            <!-- Large Image (Spanning 2 Columns on Large Screens) -->
            <div
              class="col-span-1 sm:col-span-2 lg:col-span-2 p-4 bg-[#010106] rounded-xl border-2 border-[#4b5563] transform hover:scale-105 transition duration-300 ease-in-out"
            >
              <img
                src="./image/c2.jpeg"
                alt="Certificate 1"
                class="w-full h-auto rounded-lg shadow-lg"
              />
            </div>

            <!-- Smaller Image 1 -->
            <div
              class="p-4 bg-[#010106] rounded-xl border-2 border-[#4b5563] transform hover:scale-105 transition duration-300 ease-in-out"
            >
              <img
                src="./image/c3.jpeg"
                alt="Certificate 2"
                class="w-full h-auto rounded-lg shadow-lg"
              />
              <img
                src="./image/c3.jpeg"
                alt="Certificate 2"
                class="w-full h-auto rounded-lg shadow-lg py-5"
              />
            </div>

            <!-- Smaller Image 2 -->
            <div
              class="p-4 bg-[#010106] rounded-xl border-2 border-[#4b5563] transform hover:scale-105 transition duration-300 ease-in-out"
            >
              <img
                src="./image/c4.jpeg"
                alt="Certificate 3"
                class="w-full h-auto rounded-lg shadow-lg"
              />
              <img
                src="./image/jc1.png"
                alt="Certificate 4"
                class="w-full h-auto rounded-lg shadow-lg py-5"
              />
            </div>

            <!-- Large Image (Spanning 2 Columns on Large Screens) -->
            <div
              class="col-span-1 sm:col-span-2 lg:col-span-2 p-4 bg-[#010106] rounded-xl border-2 border-[#4b5563] transform hover:scale-105 transition duration-300 ease-in-out"
            >
              <img
                src="./image/jc1.png"
                alt="Certificate 4"
                class="w-full h-auto rounded-lg shadow-lg"
              />
            </div>

            <!-- Smaller Image 3 -->
            <div
              class="p-4 bg-[#010106] rounded-xl border-2 border-[#4b5563] transform hover:scale-105 transition duration-300 ease-in-out"
            >
              <img
                src="./image/c2.jpeg"
                alt="Certificate 5"
                class="w-full h-auto rounded-lg shadow-lg"
              />
            </div>

            <!-- Smaller Image 4 -->
            <div
              class="p-4 bg-[#010106] rounded-xl border-2 border-[#4b5563] transform hover:scale-105 transition duration-300 ease-in-out"
            >
              <img
                src="./image/c2.jpeg"
                alt="Certificate 6"
                class="w-full h-auto rounded-lg shadow-lg"
              />
            </div>

            <!-- Smaller Image 4 (Duplicate for the Example) -->
            <div
              class="p-4 bg-[#010106] rounded-xl border-2 border-[#4b5563] transform hover:scale-105 transition duration-300 ease-in-out"
            >
              <img
                src="./image/c2.jpeg"
                alt="Certificate 6"
                class="w-full h-auto rounded-lg shadow-lg"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
