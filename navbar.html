<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achievements Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <style>
      @keyframes cardEntrance {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .gallery-card {
        animation: cardEntrance 0.6s ease-out;
      }
      .gallery-card:hover .image-overlay {
        opacity: 1;
      }
      .gradient-border {
        background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
        padding: 2px;
        border-radius: 12px;
      }
    </style>
  </head>
  <body class="bg-[#010106] text-white">
    <section class="py-20 px-4">
      <h1
        class="text-5xl font-bold text-center mb-16 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent"
      >
        Professional Accolades
      </h1>

      <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          <!-- Item 1 - Vertical -->
          <div class="gallery-card gradient-border row-span-2">
            <div
              class="group relative h-full bg-gray-900/50 backdrop-blur-sm rounded-xl overflow-hidden"
            >
              <div
                class="image-overlay absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 transition-opacity flex items-end p-6"
              >
                <div class="space-y-2">
                  <h3 class="text-xl font-bold">Blockchain Certification</h3>
                  <p class="text-blue-300 text-sm">Issued: 2024</p>
                </div>
              </div>
              <img
                src="./image/c2.jpeg"
                class="w-full h-full object-cover transition-transform duration-500"
              />
            </div>
          </div>

          <!-- Item 2 - Square -->
          <div class="gallery-card gradient-border md:col-span-1">
            <div
              class="group relative h-full w-full bg-gray-900/50 backdrop-blur-sm rounded-xl overflow-hidden aspect-square"
            >
              <div
                class="image-overlay absolute inset-0 bg-black/60 opacity-0 transition-opacity flex items-center justify-center"
              >
                <!-- <button
                  class="px-6 py-3 bg-purple-500 rounded-lg font-semibold hover:bg-purple-600"
                >
                  View Details
                </button> -->
              </div>
              <img
                src="./image/jc1.png"
                class="w-full h-full object-cover overflow-hidden"
              />
            </div>
          </div>

          <!-- Item 3 - Horizontal -->
          <div class="gallery-card gradient-border md:col-span-2">
            <div
              class="group relative h-full bg-gray-900/50 backdrop-blur-sm rounded-xl overflow-hidden aspect-video"
            >
              <div
                class="image-overlay absolute inset-0 bg-gradient-to-r from-purple-500/30 via-transparent to-transparent opacity-0 transition-opacity flex items-center p-6"
              >
                <h3 class="text-2xl font-bold max-w-md">
                  Advanced JavaScript Certification
                </h3>
              </div>
              <img src="./image/c4.jpeg" class="w-full h-full object-cover" />
            </div>
          </div>

          <!-- Item 4 - Square -->
          <div class="gallery-card gradient-border">
            <div
              class="group relative h-full bg-gray-900/50 backdrop-blur-sm rounded-xl overflow-hidden aspect-square"
            >
              <div
                class="image-overlay absolute inset-0 bg-black/60 opacity-0 transition-opacity flex items-center justify-center"
              >
                <!-- <button
                  class="px-6 py-3 bg-purple-500 rounded-lg font-semibold hover:bg-purple-600"
                >
                  View Details
                </button> -->
              </div>
              <img src="./image/jc1.png" class="w-full h-full object-cover" />
            </div>
          </div>

          <!-- Item 5 - Vertical -->
          <div class="gallery-card gradient-border row-span-2">
            <div
              class="group relative h-full bg-gray-900/50 backdrop-blur-sm rounded-xl overflow-hidden"
            >
              <div
                class="image-overlay absolute inset-0 bg-gradient-to-b from-black/80 via-transparent to-transparent opacity-0 transition-opacity flex items-start p-6"
              >
                <div class="badge bg-blue-500 px-3 py-1 rounded-full text-xs">
                  New
                </div>
              </div>
              <img src="./image/c2.jpeg" class="w-full h-full object-cover" />
            </div>
          </div>

          <!-- Item 6 - Square -->
          <div class="gallery-card gradient-border">
            <div
              class="group relative h-full bg-gray-900/50 backdrop-blur-sm rounded-xl overflow-hidden aspect-square"
            >
              <div
                class="image-overlay absolute inset-0 bg-black/60 opacity-0 transition-opacity flex items-center justify-center"
              >
                <!-- <button
                  class="px-6 py-3 bg-blue-500 rounded-lg font-semibold hover:bg-blue-600"
                >
                  View Certificate
                </button> -->
              </div>
              <img src="./image/c3.jpeg" class="w-full h-full object-cover" />
            </div>
          </div>

          <!-- Item 7 - Horizontal -->
          <div class="gallery-card gradient-border md:col-span-2">
            <div
              class="group relative h-full bg-gray-900/50 backdrop-blur-sm rounded-xl overflow-hidden aspect-video"
            >
              <div
                class="image-overlay absolute inset-0 bg-gradient-to-l from-blue-500/30 via-transparent to-transparent opacity-0 transition-opacity flex items-end justify-end p-6"
              >
                <div class="text-right">
                  <h3 class="text-xl font-bold">Cloud Certification</h3>
                  <p class="text-blue-300 text-sm">AWS Certified</p>
                </div>
              </div>
              <img src="./image/c4.jpeg" class="w-full h-full object-cover" />
            </div>
          </div>

          <!-- Item 8 - Square -->
          <div class="gallery-card gradient-border">
            <div
              class="group relative h-full w-full bg-gray-900/50 backdrop-blur-sm rounded-xl overflow-hidden aspect-square"
            >
              <div
                class="image-overlay absolute inset-0 bg-black/60 opacity-0 transition-opacity flex items-center justify-center"
              >
                <!-- <button
                  class="px-6 py-3 bg-purple-500 rounded-lg font-semibold hover:bg-purple-600"
                >
                  View Details
                </button> -->
              </div>
              <img src="./image/jc1.png" class="w-full h-full object-cover" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
